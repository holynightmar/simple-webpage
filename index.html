<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample website</title>
</head>
<body style="background-color:powderblue;">
    
    <header>
        <h1>HTML Sample</h1>
        <nav>
            <a href="form.html">Form Sample</a>
        </nav>
    </header>
    
    <main>
        <article>
            <h2>Simple HTML Tags</h2>
            <a href="https://redd0c.github.io/redoc/"><b><i>Redoc</i></b>Website</a>
            <img src="img/redoc.png" alt="Redoc">
        </article>
        
        <article>
            <h2>Lists</h2>
            <ul>
                <li><strong>Item 1</strong></li>
                <li><b>Item 2</b></li>
                <li><i>Item 3</i></li>
            </ul>
            <ol>
                <li><small>Item 1</small></li>
                <li><mark>Item 2</mark></li>
                <li><del>Item 3</del></li>
            </ol>
        </article>
        
        <article>
            <h2>Tables</h2>
            <table border="1">
                <tr>
                    <td></td>
                    <th>Product 1</th>
                    <th>Product 2</th>
                    <th>Product 3</th>
                </tr>
                <tr>
                    <th>Quarter 1</th><td>1</td><td>2</td><td>3</td>
                </tr>
                <tr>
                    <th>Quarter 2</th><td>4</td><td>5</td><td>6</td>
                </tr>
                <tr>
                    <th>Quarter 3</th><td>7</td><td>8</td><td>9</td>
                </tr>
                <tr>
                    <th>Total:</th><td colspan="3">20</td>
                </tr>
            </table>
        </article>
    </main>
    
    <footer>
        <p>The end...</p>
    </footer>
</body>
</html>
