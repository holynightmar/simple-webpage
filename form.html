<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>
<body style="background-color:powderblue;">
    <header>
        <h1>Form Sample</h1>
        <nav>
            <button type="button" onclick="alert('Hello World!')">Click Me!</button>
            <a href="index.html">HELP</a>
        </nav>
    </header>
    
    <section>
        <h2>Form</h2>
        <form method="POST" action="https://formspree.io/YOUR_EMAIL_HERE"
            oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            0
            <input type="range" id="a" name="a" value="50">
             100 +
            <input type="number" id="b" name="b" value="50">
            =
            <output name="x" for="a b"></output>
            <label for="user-name">User name:</label>
            <input id="user-name" type="text" placeholder="User name"
             name="user-name" required>
            <br> 
            <label>
                User email:<input type="email" placeholder="User email"
                             name="user-email" required>
            </label> 
            <br>
            <label>
                User password: <input type="password" placeholder="Password"
                                name="password">
            </label>  
            <br>
            <label>
                Car plate: <input type="text" placeholder="AA1234BB"
                                name="car-plate" pattern="[A-Z]{2}[\d]{4}[A-Z]{2}"
                                title="AA1234BB">
            </label>  
            <br>
                Select your browser: <input list="browsers" name="browser">
                 <datalist id="browsers">
                        <option value="Internet Explorer">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                 </datalist>
                 <br>
                Select your favorite color:  <input type="color" name="favcolor" value="#ff0000">
            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" value="male" checked>
                Male
            </label>    
            <label>
                <input type="radio" name="gender" value="female">
                Female
            </label>    
            <label>
                <input type="radio" name="gender" value="other">
                Other
            </label> 
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </section>
</body>
</html>
